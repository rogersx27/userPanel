<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidé mi contraseña</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .forgot-password-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .forgot-password-container p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: #B3B3B3;
        }

        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333333;
            border: 1px solid #444444;
            border-radius: 5px;
            color: #FFFFFF;
        }

        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .forgot-password-container a {
            color: #B3B3B3;
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }

        .forgot-password-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Recuperar Contraseña</h1>
        <p>Introduce tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
        <input type="email" placeholder="Correo Electrónico">
        <button>Enviar enlace de recuperación</button>
        <a href="#">Volver al inicio de sesión</a>
    </div>

    <script>
        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            const email = document.querySelector('input[type="email"]').value;

            console.log(email);

            fetch('http://localhost:3005/forgotPassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.message);
                } else {
                    alert('Enlace de recuperación enviado');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        const a = document.querySelector('a');
        a.addEventListener('click', () => {
            window.location.href = 'http://localhost:3005/login';
        });
    </script>
</body>
</html>
