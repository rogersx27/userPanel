<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #333333;
            border: 1px solid #444444;
            border-radius: 5px;
            color: #FFFFFF;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-container a {
            color: #B3B3B3;
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <input type="email" placeholder="Correo Electrónico">
        <input type="password" placeholder="Contraseña">
        <button>Iniciar Sesión</button>
        <a href="#">¿Olvidaste tu contraseña?</a>
        <a href="#">Crear una cuenta</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('button');
            const forgotPasswordLink = document.querySelectorAll('a')[0];
            const createAccountLink = document.querySelectorAll('a')[1];
        
            button.addEventListener('click', handleSignIn);
        
            forgotPasswordLink.addEventListener('click', () => {
                redirectTo('http://localhost:3005/forgotPassword');
            });
        
            createAccountLink.addEventListener('click', () => {
                redirectTo('http://localhost:3005/register');
            });
        
            async function handleSignIn() {
                const email = document.querySelector('input[type="email"]').value;
                const password = document.querySelector('input[type="password"]').value;
        
                if (!email || !password) {
                    alert('Por favor, ingresa tu correo y contraseña');
                    return;
                }
        
                try {
                    const response = await fetch('http://localhost:3005/signIn', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await response.json();
        
                    if (data.error) {
                        alert(data.message);
                    } else {
                        redirectTo('http://localhost:3005/dashboard');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Hubo un problema al intentar iniciar sesión. Por favor, inténtalo de nuevo.');
                }
            }
        
            function redirectTo(url) {
                window.location.href = url;
            }
        });
        
    </script>
</body>
</html>
