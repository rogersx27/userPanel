<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Eventos</title>
    <link rel="stylesheet" href="css/dashboardStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <button class="btn logout-btn">Salir</button>
        </div>
        <div class="agenda">
            <h1>Agenda de Eventos</h1>
            <div class="events-container">
                <!-- Los eventos se añadirán aquí dinámicamente -->
            </div>
            <button class="btn add-event-btn">Añadir nuevo evento</button>
        </div>

        <div class="formulario">
            <h1>Añadir nuevo evento</h1>
            <form id="event-form">
                <label for="event-title">Título:</label>
                <input type="text" id="event-title" placeholder="Título del evento">

                <label for="event-description">Descripción:</label>
                <textarea id="event-description" placeholder="Descripción del evento"></textarea>

                <label for="event-start-time">Hora de inicio:</label>
                <input type="datetime-local" id="event-start-time">

                <label for="event-end-time">Hora de fin:</label>
                <input type="datetime-local" id="event-end-time">

                <label for="event-location">Ubicación:</label>
                <input type="text" id="event-location" placeholder="Ubicación del evento">

                <div class="form-buttons">
                    <button type="button" class="btn cancel-btn">Cancelar</button>
                    <button type="button" class="btn save-btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/dashboardScript.js"></script>
</body>
</html>
